<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .row {
            display: flex;
            gap: 15px;
        }
        .col {
            flex: 1;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 3px;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        hr {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Performance Dashboard</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('submit') }}">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="roll_no">Roll Number:</label>
                        <input type="text" id="roll_no" name="roll_no" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="department">Department:</label>
                        <input type="text" id="department" name="department" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="semester">Semester:</label>
                        <input type="number" id="semester" name="semester" min="1" max="8" required>
                    </div>
                </div>
            </div>
            
            <hr>
            <h3>Subject Marks (Out of 100)</h3>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="subject1_marks">Subject 1:</label>
                        <input type="number" id="subject1_marks" name="subject1_marks" min="0" max="100" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="subject2_marks">Subject 2:</label>
                        <input type="number" id="subject2_marks" name="subject2_marks" min="0" max="100" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="subject3_marks">Subject 3:</label>
                        <input type="number" id="subject3_marks" name="subject3_marks" min="0" max="100" required>
                    </div>
                </div>
            </div>
            
            <button type="submit">Calculate Performance</button>
        </form>
    </div>
</body>
</html>
